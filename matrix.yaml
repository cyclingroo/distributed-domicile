server_name: hassio.lobostrategies.duckdns.org
pid_file: /homeserver.pid
soft_file_limit: 0
use_presence: true
listeners:
- port: 8008
  tls: true
  bind_addresses:
  - ::1
  - 127.0.0.1
  type: http
  x_forwarded: true
  resources:
  - names:
    - client
    - federation
    compress: false
acme: null
tls_fingerprints: []
database:
  name: sqlite3
  args:
    database: /share/matrix/matrix.db
event_cache_size: 10K
log_config: /data/matrix/hassio.lobostrategies.duckdns.org.log.config
rc_messages_per_second: 0.2
rc_message_burst_count: 10
federation_rc_window_size: 1000
federation_rc_sleep_limit: 10
federation_rc_sleep_delay: 500
federation_rc_reject_limit: 50
federation_rc_concurrent: 3
media_store_path: /share/matrix/media
uploads_path: /share/matrix/uploads
max_upload_size: 200M
max_image_pixels: 32M
dynamic_thumbnails: false
thumbnail_sizes:
- width: 32
  height: 32
  method: crop
- width: 96
  height: 96
  method: crop
- width: 320
  height: 240
  method: scale
- width: 640
  height: 480
  method: scale
- width: 800
  height: 600
  method: scale
url_preview_enabled: false
max_spider_size: 10M
recaptcha_public_key: YOUR_PUBLIC_KEY
recaptcha_private_key: YOUR_PRIVATE_KEY
enable_registration_captcha: false
